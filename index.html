<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-4">Registro de Usuarios</h2>
    <form id="userForm">
        <div class="mb-2">
            <input type="text" id="name" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="mb-2">
            <input type="email" id="email" class="form-control" placeholder="Correo" required>
        </div>
        <div class="mb-2">
            <input type="tel" id="phone" class="form-control" placeholder="Teléfono" required>
        </div>
        <div class="mb-2">
            <input type="text" id="job" class="form-control" placeholder="Ocupación" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

    <h3 class="mt-4">Lista de Usuarios</h3>
    <table class="table mt-2">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Ocupación</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
